<div id="stBorders" class="stSection">
    <div>
        <!-- configuration -->
        <h1>Configuration</h1>
        <h2>Geometry</h2>
            <div class="stConf selectConf">
                <h2>Border type</h2>
                <div>
                    <select>
                        <option value="solid">SOLID</option>
                        <option value="dotted">DOTTED</option>
                        <option value="dashed">DASHED</option>
                        <option value="double">DOUBLE</option>
                        <option value="groove">GROOVE</option>
                        <option value="ridge">RIDGE</option>
                        <option value="inset">INSET</option>
                        <option value="outset">OUTSET</option>
                    </select>
                </div>
                <p>set border type here</p>
            </div>
            <div class="stConf">
                <h2>Width</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="30" value="2" dir="ltr"></progress>
                <input type="number" value="2">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Border radius</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="1000" value="15" dir="ltr"></progress>
                <input type="number" value="15">
                <button>Less</button>
                <button>More</button>
            </div>
        <h2>Colors properties</h2>
            <div class="stConf colorConf">
                <h2>Border color (rgba)</h2>
                <input type="text" value="0,0,0">
                <p>Type color here</p>
            </div>
            <div class="stConf">
                <h2>Color opacity</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="100" value="100" dir="ltr"></progress>
                <input type="number" value="100">
                <button>Less</button>
                <button>More</button>
            </div>
    </div>
    <div>
        <!-- preview -->
        <h1>Preview</h1>
        <h2>Check your setup</h2>
        <div class="stPreview">
            <div id="stTarget"></div>
        </div>
        <h2>copy code</h2>
        <div class="stCode">
            <textarea id="codeTarget"></textarea>
            <button>Copy</button>
        </div>
    </div>
</div>
