<div id="stFilter" class="stSection">
    <div>
        <!-- configuration -->
        <h1>Configuration</h1>
        <h2>Effects</h2>
            <div class="stConf">
                <h2>Image blur (px)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="400" value="0" dir="ltr"></progress>
                <input type="number" value="0">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Brightness (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="1000" value="100" dir="ltr"></progress>
                <input type="number" value="100">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Contrast (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="1000" value="100" dir="ltr"></progress>
                <input type="number" value="100">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Grayscale (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="100" value="0" dir="ltr"></progress>
                <input type="number" value="0">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Hue rotate (deg)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="360" value="0" dir="ltr"></progress>
                <input type="number" value="0">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Invert (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="100" value="0" dir="ltr"></progress>
                <input type="number" value="0">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Opacity (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="100" value="100" dir="ltr"></progress>
                <input type="number" value="100">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Saturate (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="1000" value="100" dir="ltr"></progress>
                <input type="number" value="100">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Sepia (%)</h2>
                <progress max="0" value="0" dir="rtl"></progress>
                <progress max="1000" value="0" dir="ltr"></progress>
                <input type="number" value="0">
                <button>Less</button>
                <button>More</button>
            </div>
    </div>
    <div>
        <!-- preview -->
        <h1>Preview</h1>
        <h2>Check your setup</h2>
        <div class="stPreview">
            <img id="stTarget" src="dist/assets/images/sample-image.jpg">
        </div>
        <h2>copy code</h2>
        <div class="stCode">
            <textarea id="codeTarget"></textarea>
            <button>Copy</button>
        </div>
    </div>
</div>
