<div id="stBox-Shadow" class="stSection">
    <div>
        <!-- configuration -->
        <h1>Configuration</h1>
        <h2>Geometry</h2>
            <div class="stConf">
                <h2>Move in X axis</h2>
                <progress max="100" value="30" dir="rtl"></progress>
                <progress max="100" value="30" dir="ltr"></progress>
                <input type="number">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Move in Y axis</h2>
                <progress max="100" value="30" dir="rtl"></progress>
                <progress max="100" value="30" dir="ltr"></progress>
                <input type="number">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Blur radius</h2>
                <progress max="100" value="30" dir="rtl"></progress>
                <progress max="100" value="30" dir="ltr"></progress>
                <input type="number">
                <button>Less</button>
                <button>More</button>
            </div>
            <div class="stConf">
                <h2>Shadow size</h2>
                <progress max="100" value="30" dir="rtl"></progress>
                <progress max="100" value="30" dir="ltr"></progress>
                <input type="number">
                <button>Less</button>
                <button>More</button>
            </div>
        <h2>Colors properties</h2>
            <div class="stConf">
                <h2>Shadow color</h2>
                <input type="number">
                <input type="range">
            </div>
            <div class="stConf">
                <h2>Opacity</h2>
                <progress max="100" value="30" dir="rtl"></progress>
                <progress max="100" value="30" dir="ltr"></progress>
                <input type="number">
                <button>Less</button>
                <button>More</button>
            </div>
    </div>
    <div>
        <!-- preview -->

    </div>
</div>
