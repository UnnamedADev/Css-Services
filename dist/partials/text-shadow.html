<div id="stText-Shadow" class="stSection">
        <div>
            <!-- configuration -->
            <h1>Configuration</h1>
            <h2>Geometry</h2>
                <div class="stConf">
                    <h2>Move in X axis</h2>
                    <progress max="100" value="30" dir="rtl"></progress>
                    <progress max="100" value="30" dir="ltr"></progress>
                    <input type="number">
                    <button>Less</button>
                    <button>More</button>
                </div>
                <div class="stConf">
                    <h2>Move in Y axis</h2>
                    <progress max="100" value="30" dir="rtl"></progress>
                    <progress max="100" value="30" dir="ltr"></progress>
                    <input type="number">
                    <button>Less</button>
                    <button>More</button>
                </div>
                <div class="stConf">
                    <h2>Blur radius</h2>
                    <progress max="100" value="30" dir="rtl"></progress>
                    <progress max="100" value="30" dir="ltr"></progress>
                    <input type="number">
                    <button>Less</button>
                    <button>More</button>
                </div>
            <h2>Colors properties</h2>
                <div class="stConf">
                    <h2>Text color</h2>
                    <input type="number">
                    <p>Type color here</p>
                </div>
                <div class="stConf">
                    <h2>Color opacity</h2>
                    <progress max="100" value="30" dir="rtl"></progress>
                    <progress max="100" value="30" dir="ltr"></progress>
                    <input type="number">
                    <button>Less</button>
                    <button>More</button>
                </div>
        </div>
        <div>
            <!-- preview -->
            <h1>Preview</h1>
            <h2>Check your setup</h2>
            <div class="stPreview">
                <p>Short text as example</p>
            </div>
            <h2>copy code</h2>
            <div class="stCode">
                <textarea></textarea>
                <button>Copy</button>
            </div>
        </div>
    </div>
